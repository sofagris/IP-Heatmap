<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Map with Country Requests</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var requestData = {
            "US": 10,
            "CA": 5,
            "GB": 15,
            "FR": 20,
            // Legg til flere land og antall forespÃ¸rsler her
        };

        function getColor(d) {
            return d > 20 ? '#800026' :
                   d > 15 ? '#BD0026' :
                   d > 10 ? '#E31A1C' :
                   d > 5  ? '#FC4E2A' :
                   d > 0  ? '#FD8D3C' :
                            '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(requestData[feature.id] || 0),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Last inn GeoJSON for landgrenser
        fetch("https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json")
            .then(response => response.json())
            .then(data => {
                L.geoJson(data, {
                    style: style,
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name + ": " + (requestData[feature.id] || 0) + " requests");
                    }
                }).addTo(map);
            })
            .catch(error => console.log("Error loading GeoJSON: " + error));
    </script>
</body>
</html>
